<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet"> 
    <title>Duke Dev v.1.0</title>
</head>
<body>
    <div class="container">
        <div style="background-color: #142739; width: 375px; height: 225px; position: absolute; right: 0%; bottom: 0%; border-radius: 15px;"> 
            <p style="position: absolute; font-family: 'Comforter Brush', cursive; color: white; font-size: 80px; transform: rotate(-25deg) translate(7%, -7%); filter: opacity(25%); z-index: 1;">M.Mustermann</p>
            <div style="display: flex; flex-direction: row;">
                <div style="width: 90px; height: 100px; background-color: white; border-radius: 5px; margin: 10px; display: flex; align-items: center; justify-content: center;">
                    <img src="icon.svg" alt="" style="width: 100px; height: 155px; transform: translateY(7.5%);">
                </div>
                <div style="z-index: 10;">
                    <p style="font-size: 13px; text-shadow: -1px -1px rgba(1,1,1,1.5), 0.75px 0.75px rgba(255,255,255,1.5); color: tan;">Government of Duke City</p>
                    <p style="font-size: 16px; font-family: Arial; color: white; margin: 0; transform: translateY(-40%); font-weight: bold;">Duke City <span style="color: gold; font-weight: 100;">Personalausweis</span></p>
                    <div style="display: flex; justify-content: center; align-items: center; position: relative; width: 128%; margin-left: 0; height: 45px; border-bottom: 2px solid yellow; background-image: linear-gradient(to bottom, grey, darkgrey); z-index: 10; filter: opacity(100%);">
                        <p style="position: absolute; font-size: 20px; font-family: Arial; color: rgb(60,60,60); font-weight: bold;">Max Mustermann</p>
                    </div>
                </div>
            </div>
            <div style="display: flex; align-items: center; justify-content: center; transform: translateY(-10%); flex-direction: column;">
                <div style="display: flex; flex-direction: row; color: #fff; font-size: small; font-family: Arial;">
                    <div style="margin-right: 1vh;">
                        <p style="font-weight: bold;">Geburtsdatum</p>
                        <p style=" transform: translateY(-60%);">01.01.2000</p>
                    </div>
                    <div style="margin-right: 1vh;">
                        <p style="font-weight: bold;">Geschlecht</p>
                        <p style=" transform: translateY(-60%);">Männlich</p>
                    </div>
                    <div style="margin-right: 1vh;"> 
                        <p style="font-weight: bold;">Körpergröße</p>
                        <p style=" transform: translateY(-60%);">180cm</p>
                    </div>
                    <div style="margin-left: 1vh;">
                        <p style="font-weight: bold;">Augenfarbe</p>
                        <p style=" transform: translateY(-60%);">Braun</p>
                    </div>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <div style="width: 50px; height: 50px; background-color: white; transform: translateY(-25%);"></div>
                    <div style="color: white; margin: 0;">
                        <p style="margin: 0;">Unterschrift</p>
                        <div style="margin: 0;">
                            <p style="margin: 0;">M.Mustermann</p>
                        </div>
                        <p style="margin: 0;">Ablaufdatum 01.01.2024</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
