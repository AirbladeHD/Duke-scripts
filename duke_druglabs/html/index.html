<!DOCTYPE html>
<html lang="de" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="reset.css" type="text/css">
		<link rel="stylesheet" href="style.css" type="text/css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="./listener.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
			<h2>Labor</h2>
			<div class="content" id="content" onclick="itemBack(event)">
				<div class="inventory" onclick="drop(event)">
					<h2 draggable='true'>Inventar</h2>
					<p id="drag_item" style="position: absolute;"></p>
					<div class="inventory-container">
						<table id="inventory">
							<tr>
							</tr>
						</table>
					</div>
				</div>
				<div class="craftinggrid" id="craftinggrid">
					<div class="field" id="field1" onclick="drop(event)">
					</div>
					<div class="field" id="field2" onclick="drop(event)">
					</div>
					<div class="field" id="field3" onclick="drop(event)">
					</div>
					<div class="field" id="field4" onclick="drop(event)">
					</div>
					<div class="field" id="field5" onclick="drop(event)">
					</div>
					<div class="field" id="field6" onclick="drop(event)">
					</div>
					<div class="field" id="field7" onclick="drop(event)">
					</div>
					<div class="field" id="field8" onclick="drop(event)">
					</div>
					<div class="field" id="field9" onclick="drop(event)">
					</div>
				</div>
				<div class="result">
					<p>Ergebnis</p>
					<div class="result-container" id="result">

					</div>
					<p id="name" style="position: absolute;"></p>
				</div>
			</div>
			<div class="bar">
				<div class="bar-background">
					<div class="bar-fill" id="bar-fill"></div>
				</div>
			</div>
			<div class="buttons" id="buttons">
				<button class="button" id="craft">Craften</button>
				<button class="button" id="autocraft">Auto-Craften</button>
				<button class="button" id="close">Schlie√üen</button>
			</div>
		</div>
	</body>
</html>
