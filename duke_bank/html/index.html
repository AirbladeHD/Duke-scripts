<!DOCTYPE html>
<html lang="de" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="reset.css" type="text/css">
		<link rel="stylesheet" href="style.css" type="text/css">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="./listener.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
				<h2>FhurbianBank</h2>
				<br>
				<div class="content">
					<div class="left">
						<h3>Abheben</h3>
						<div class="controls">
							<input type="text" name="money" id="out" value="" placeholder="Betrag">
							<button type="button" class="red" id="out_confirm" name="button">Bestätigen</button>
						</div>
						<p id="balance">Kontostand:</p>
					</div>
					<div class="right">
						<h3>Einzahlen</h3>
						<div class="controls">
							<input type="text" name="money" id="in" value="" placeholder="Betrag">
							<button type="button" class="green" id="in_confirm" name="button">Bestätigen</button>
						</div>
					</div>
				</div>
				<button type="button" name="button" id="close">Schließen</button>
		</div>
	</body>
</html>
